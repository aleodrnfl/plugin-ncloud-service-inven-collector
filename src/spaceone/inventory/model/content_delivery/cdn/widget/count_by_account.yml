---
cloud_service_group: Content Delivery
cloud_service_type: CDN
name: Count by Account
query:
  aggregate:
    - group:
        keys:
          - name: name
            key: account
        fields:
          - name: value
            operator: count
  filter:
    - key: account
      value: true
      operator: exists
options:
  chart_type: DONUT